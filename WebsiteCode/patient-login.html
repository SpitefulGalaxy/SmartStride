<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style_patientLogin.css">
</head>
<body>
  <nav class="navbar" id="sticky-header">
    <a href="index.html" class="logo">SmartStride</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="software.html">Software</a>
      <a href="device-guide.html">Help</a>
    </div>
  </nav>

  <main class="main-content">
    <div class="login-form">
      <h2>Patient Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div id="message"></div>  
      <div class="button-container">
        <button onclick="window.location.href='clinician_login.html'">Clinician Login</button>
        <button onclick="window.location.href='login_help.html'">Login Help</button>
        <button onclick="window.location.href='sign_up.html'">Sign Up</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2024 SmartStride. All rights reserved.</p>
  </footer>

  <script>
    // Sticky header script
    const header = document.getElementById('sticky-header');
    let scrolled = false;

    window.addEventListener('scroll', () => {
      if (window.scrollY > 20 && !scrolled) {
        header.classList.add('scrolled');
        scrolled = true;
      } else if (window.scrollY <= 20 && scrolled) {
        header.classList.remove('scrolled');
        scrolled = false;
      }
    });

    // Login function
    async function login(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const userType = 'patient';

      console.log('Username:', username);
      console.log('Password:', password); // Consider removing this in production

      const messageElement = document.getElementById('message');

      try {
        const response = await fetch('https://efub6po1y2.execute-api.us-east-2.amazonaws.com/UserPassTest/getUserPass', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password, userType }),
        });

        console.log('Response:', response);

        const data = await response.json();
        console.log('Response Data:', data);

        // Parse the inner JSON string in the 'body' property
        const bodyData = JSON.parse(data.body);

        if (data.statusCode === 200) {
          messageElement.textContent = bodyData.message;
          // Store user data in sessionStorage
          sessionStorage.setItem('userData', JSON.stringify(bodyData.userData));
          window.location.href = 'patient-dashboard.html';
        } else {
          messageElement.textContent = bodyData.message || 'Login failed';
          // Handle failed login (e.g., show error message)
          console.log('Login failed');
        }
      } catch (error) {
        console.error('Error:', error);
        messageElement.textContent = 'An error occurred. Please try again.';
      }
    }

    // Wait for the DOM to be fully loaded before attaching the event listener
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', login);
      } else {
        console.error('Login form not found');
      }
    });
  </script>
</body>
</html>
