<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop File Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_dragDrop.css">
</head>
<body>
    <header>
        <nav class="container">
            <h1>SmartStride</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="software.html">Software</a></li>
                <li><a href="device-guide.html">Help</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="upload-section">
            <h2>Upload Files</h2>
            <div id="drop-zone" class="drop-zone">
                <p>Drag and drop CSV files here or click to select files</p>
                <input type="file" id="file-input" accept=".csv" style="display: none;">
            </div>
            <div id="file-list"></div>
            <button onclick="window.location.href='patient-dashboard.html'" class="dashboard-btn">Back to Dashboard</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 File Uploader. All rights reserved.</p>
    </footer>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop zone when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        // Handle selected files
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files), false);

        dropZone.addEventListener('click', () => fileInput.click());

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            dropZone.classList.add('dragover');
        }

        function unhighlight() {
            dropZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        async function handleFiles(files) {
            if (files instanceof FileList) {
                files = Array.from(files);
            }
            
            for (const file of files) {
                if (file.type !== 'text/csv' && !file.name.endsWith('.csv')) {
                    alert('Please upload only CSV files');
                    continue;
                }
                await uploadFile(file);
            }
        }

        async function uploadFile(file) {
            const li = document.createElement('div');
            li.className = 'file-item';
            li.innerHTML = `
                <span class="file-name">${file.name}</span>
                <span class="file-size">${formatBytes(file.size)}</span>
                <progress value="0" max="100"></progress>
                <span class="status">Uploading...</span>
            `;
            fileList.appendChild(li);

            try {
                // Read the file content
                const csvData = await readFileAsText(file);
                
                // Get the patient ID from session storage
                const userData = JSON.parse(sessionStorage.getItem('userData'));
                const patientId = userData.username;

                // Prepare the request to the Lambda function
                const response = await fetch('https://efub6po1y2.execute-api.us-east-2.amazonaws.com/UserPassTest/DragDropHandler', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        csvData,
                        patientId
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    li.querySelector('.status').textContent = '✓ Uploaded';
                    li.querySelector('.status').style.color = 'green';
                } else {
                    throw new Error(result.message || 'Upload failed');
                }

            } catch (error) {
                console.error('Upload error:', error);
                li.querySelector('.status').textContent = '❌ Error: ' + error.message;
                li.querySelector('.status').style.color = 'red';
            }

            li.querySelector('progress').remove();
        }

        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                console.log('Reading file:', file);
                reader.onload = event => resolve(event.target.result);
                reader.onerror = error => reject(error);
                reader.readAsText(file);
            });
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
